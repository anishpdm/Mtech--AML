<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the result display */
        .result-box {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Profit Predictor</h1>
        <p class="text-center text-gray-400 mb-8">Enter a population value to predict the profit.</p>
        
        <form id="predictionForm" class="space-y-6">
            <div>
                <label for="population" class="block text-sm font-medium text-gray-300 mb-1">Population </label>
                <input type="number" id="population" name="population" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white
                              focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
            
            <button type="submit" 
                    class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold
                           transition-colors shadow-lg shadow-indigo-500/50">
                Get Prediction
            </button>
        </form>

        <div id="resultContainer" class="mt-8 text-center result-box hidden">
            <h2 class="text-xl font-semibold text-gray-300">Predicted Profit</h2>
            <p id="predictionResult" class="mt-2 text-4xl font-extrabold text-green-400">$</p>
        </div>

        <div id="errorContainer" class="mt-4 text-center hidden">
            <p id="errorMessage" class="text-sm font-medium text-red-500"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const population = document.getElementById('population').value;
            const resultContainer = document.getElementById('resultContainer');
            const predictionResult = document.getElementById('predictionResult');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state (optional)
            predictionResult.textContent = '...';
            resultContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:5001/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ population: parseFloat(population) }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong.');
                }

                const data = await response.json();
                predictionResult.textContent = `Rs.${data.predicted_profit}`;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorContainer.classList.remove('hidden');
                resultContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
